<html>
<head>
<title>jManage 2.0 Screenshots</title>
<script type="text/javascript">
	var screenshots=new Array();
	screenshots[0]={name:"Application View", image:"images/screenshots/appView.gif"};
	screenshots[1]={name:"Cluster View", image:"images/screenshots/clusterView.gif"};
	screenshots[2]={name:"JVM Threads Dashboard", image:"images/screenshots/jvmThreadsDashboard.gif"};
    screenshots[3]={name:"JVM Summary Dashboard", image:"images/screenshots/jvmSummaryDashboard.gif"};
    screenshots[4]={name:"Managed Applications", image:"images/screenshots/managedApplications.gif"};
    screenshots[5]={name:"Cluster MBean View", image:"images/screenshots/clusterMBeanView.gif"};
    screenshots[6]={name:"Application MBean View", image:"images/screenshots/appMBeanView.gif"};
    screenshots[7]={name:"Cluster Operation Result", image:"images/screenshots/clusterExecuteOperation.gif"};
    screenshots[8]={name:"JVM Heap Usage Graph", image:"images/screenshots/jvmHeapUsageGraph.gif"};
      
	var currentIndex = -1;
	
	function nextImage(){
		if(currentIndex == screenshots.length-1){
			currentIndex = -1;
		}
		currentIndex ++;
		displayImage();
	}
	
	function prevImage(){
		if(currentIndex == 0){
			currentIndex = screenshots.length;
		}
		currentIndex --;
		displayImage();
	}
	
	function displayImage(){
		imageSrc = screenshots[currentIndex].image;
		document.getElementById("screenshot").src = imageSrc;
		document.getElementById("xofy").innerHTML = screenshots[currentIndex].name + " [" + (currentIndex + 1) + " of " + screenshots.length + "]";
	}
	
</script>
<style>
div{
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 10px;
    font-weight:bold
}
</style>
</head>
<body onLoad="JavaScript:nextImage();">
<div style="position: absolute; top: 2px; left: 5px;">
<a href="JavaScript:prevImage();">Prev</a>
</div>
<div id="xofy" style="position: absolute; top: 2px; left: 410px;">
</div>
<div style="position: absolute; top: 2px; left: 875px;">
<a href="JavaScript:nextImage();">Next</a>
</div>
<div style="border:1px;position:absolute; top: 20px; left: 0px;">
<img id="screenshot"/>
</div>

      urchinTracker();
</script>
</body>
</html>
