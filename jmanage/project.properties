maven.compile.source = 1.4
maven.compile.target = 1.4
maven.javadoc.source = 1.4

# junit
maven.junit.fork=yes

# multiproject
# don't build webui
maven.multiproject.excludes=webui/project.xml

# required to set up explicit jar paths
maven.jar.override = on

# Jars set explicity by path.
maven.jar.mail = ${basedir}/../thirdparty/mail/lib/mail.jar

# struts
maven.jar.struts-commons-beanutils = ${basedir}/../thirdparty/struts/lib/commons-beanutils.jar
maven.jar.struts-commons-digester = ${basedir}/../thirdparty/struts/lib/commons-digester.jar
maven.jar.struts-commons-logging = ${basedir}/../thirdparty/struts/lib/commons-logging.jar
maven.jar.struts-commons-validator = ${basedir}/../thirdparty/struts/lib/commons-validator.jar
maven.jar.struts-commons-collections = ${basedir}/../thirdparty/struts/lib/commons-collections.jar
maven.jar.struts-commons-fileupload = ${basedir}/../thirdparty/struts/lib/commons-fileupload.jar
maven.jar.struts-commons-pool = ${basedir}/../thirdparty/struts/lib/commons-pool.jar
maven.jar.struts-commons-dbcp = ${basedir}/../thirdparty/struts/lib/commons-dbcp.jar
maven.jar.struts-commons-lang = ${basedir}/../thirdparty/struts/lib/commons-lang.jar
maven.jar.struts-commons-resources = ${basedir}/../thirdparty/struts/lib/commons-resources.jar
maven.jar.struts-jakarta-oro = ${basedir}/../thirdparty/struts/lib/jakarta-oro.jar
maven.jar.struts = ${basedir}/../thirdparty/struts/lib/struts.jar

# jetty
maven.jar.jetty-org.mortbay.jetty = ${basedir}/../thirdparty/jetty/lib/org.mortbay.jetty.jar
maven.jar.jetty-javax.servlet = ${basedir}/../thirdparty/jetty/lib/javax.servlet.jar

# jfreechart
maven.jar.jfreechart = ${basedir}/../thirdparty/jfreechart/lib/jfreechart-0.9.20.jar

# jdom
maven.jar.jdom = ${basedir}/../thirdparty/jdom/lib/jdom.jar

# jmanage internal
maven.jar.jmanage-alerts = ${basedir}/../alerts/target/jmanage-alerts.jar
maven.jar.jmanage-auth = ${basedir}/../auth/target/jmanage-auth.jar
maven.jar.jmanage-config = ${basedir}/../config/target/jmanage-config.jar
maven.jar.jmanage-crypto = ${basedir}/../crypto/target/jmanage-crypto.jar
maven.jar.jmanage-management = ${basedir}/../management/target/jmanage-management.jar
maven.jar.jmanage-services = ${basedir}/../services/target/jmanage-services.jar
maven.jar.jmanage-utils = ${basedir}/../utils/target/jmanage-utils.jar
